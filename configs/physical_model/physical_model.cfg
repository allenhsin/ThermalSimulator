# Physical Model Configuration Parameters

[env_setup]
# normal physical model sampling interval
sampling_intvl          = 5.00e-6
# power trace mode - skip performance model, use power trace file instead
ptrace_mode_enable      = true
# power trace file
ptrace_file             = configs/physical_model/radix.ptrace
# device netlist file
netlist_file            = configs/physical_model/optical_link.netlist
# device floorplan map file
flpmap_file             = configs/physical_model/optical_link.flpmap

# device definition file
[device]
    [device/resonant_ring]
    def_file            = configs/physical_model/device_definition/resonant_ring.def
    [device/resonant_ring_modulator]
    def_file            = configs/physical_model/device_definition/resonant_ring_modulator.def
    [device/lossy_optical_net]
    def_file            = configs/physical_model/device_definition/losst_optical_net.def
    [device/laser_source_off-chip]
    def_file            = configs/physical_model/device_definition/laser_source_off-chip.def
    [device/laser_source_on-chip]
    def_file            = configs/physical_model/device_definition/laser_source_on-chip.def
    [device/modulator_driver]
    def_file            = configs/physical_model/device_definition/modulator_driver.def
    [device/photodetector]
    def_file            = configs/physical_model/device_definition/photodetector.def
    [device/receiver]
    def_file            = configs/physical_model/device_definition/receiver.def

